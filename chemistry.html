<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lamlad chemistry Quiz</title>
  <link rel="stylesheet" href="SUBJECT.CSS">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <h2>Welcome to Lamlad chemistry Quiz</h2>
    <p>Click start to begin your quiz.</p>
    <button id="start-btn">Start Quiz</button>
  </div>

  <!-- Quiz Content -->
  <div id="quiz-content" style="display:none;">
    <div id="quiz-container">
      <div id="quiz-header">
        <h2 id="question-number">Question 1</h2>
        <p id="timer">Time left: 2:00</p>
      </div>
      <h3 id="question">Loading...</h3>
      <div id="options"></div>

      <div id="nav-buttons">
        <button id="back-btn">Back</button>
        <button id="next-btn">Next</button>
        <button id="submit-btn">Submit</button>
      </div>

      <p id="score"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
